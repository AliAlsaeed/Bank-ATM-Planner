<!DOCTYPE html>
<html>
<head>
  <style>
    /* Always set the map height explicitly to define the size of the div
     * element that contains the map. */
    #map {
      height: 100%;
    }
    /* Optional: Makes the sample page fill the window. */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script>
    var map;
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            zoom: 4,
            center: {lat: 37.0902, lng: -95.7129}
        });

        var markers = locations.map(function (location) {

//            console.log("@@@", location[0], location[1], location[2]);
            var marker = new google.maps.Marker({
                map: map,
                position: new google.maps.LatLng(location[0], location[1])
            });

            marker.setVisible(false);

            var circle = new google.maps.Circle({
                map: map,
                radius: 16093 * 5,    // 10 miles in metres
                fillColor: getColor(location[2]),
                fillOpacity: 0.1,
                strokeColor: 'whitle',
                strokeWeight: .1
//            scale: Math.pow(2, magnitude) / 2,
            });
            circle.bindTo('center', marker, 'position');
            return marker;
        });
    }

    function getColor(size) {
        if (size > 200) {
            return '#2F0000'
        } else if (size > 100) {
            return '#750000'
        } else if (size > 50) {
            return '#EA0000';
        } else if (size > 20) {
            return '#FF5151';
        } else
            return '#FF9797';
    }

    function readTextFile()
    {
        var rawFile = new XMLHttpRequest();
        rawFile.open("GET", "part2_result.csv", true);
        rawFile.onreadystatechange = function ()
        {
            if(rawFile.readyState === 4)
            {
                var text = rawFile.responseText;
                var lines = text.split('\n');
                for (var i = 0; i < lines.length; i++) {
                    if (lines[i].length > 0) {
                        var pair = lines[i].split(",");
                        l.push([parseFloat(pair[0]),parseFloat(pair[1]),parseFloat(pair[2])]);
                    }
                }
                locations = l;
            }
        }

        rawFile.send();
    }

    readTextFile();
    var l = [];
    var locations = [];

</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhuUEeSgLHootRDXalujXKSW62JLesuZk&callback=initMap">
</script>
</body>
</html>
